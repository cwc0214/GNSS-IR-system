# 服务器配置
server.port=8081
spring.application.name=cesium-auth-server

# MongoDB配置
spring.data.mongodb.uri=mongodb://localhost:27017/cesium_auth
spring.data.mongodb.database=cesium_auth

# JWT配置
jwt.secret=your_super_secret_jwt_key_here_change_in_production
jwt.expiration=604800000

# 密码加密配置
spring.security.bcrypt.rounds=12

# 日志配置
logging.level.com.cesium.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS配置
cors.allowed-origins=http://localhost:8080,http://localhost:8081,http://localhost:3000,http://127.0.0.1:8080,http://127.0.0.1:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
